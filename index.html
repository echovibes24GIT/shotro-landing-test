<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Shotro.ai - AI Film Production Platform</title>

  <!-- Favicon -->
  <link rel="icon" type="image/png" href="shotrologo.png" />
  <link rel="apple-touch-icon" href="shotrologo.png" />
  <link rel="shortcut icon" href="shotrologo.png" />

  <style>
    * { margin:0; padding:0; box-sizing:border-box; }

    body {
      font-family:-apple-system,BlinkMacSystemFont,'Segoe UI',sans-serif;
      background:#0a0a0a; color:#fff; overflow-x:hidden; line-height:1.8;
    }

    .grain {
      position:fixed; top:0; left:0; width:100%; height:100%;
      pointer-events:none; opacity:.03; z-index:1000;
      background-image:url("data:image/svg+xml,%3Csvg viewBox='0 0 400 400' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='noiseFilter'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.9' numOctaves='4' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23noiseFilter)'/%3E%3C/svg%3E");
    }

    .container { max-width:1400px; margin:0 auto; padding:0 40px; }

    header {
      padding:30px 0; position:fixed; width:100%; top:0; z-index:100;
      backdrop-filter:blur(20px); background:rgba(10,10,10,.7);
      border-bottom:1px solid rgba(255,255,255,.05);
    }

    nav {
      display:flex; justify-content:space-between; align-items:center;
      max-width:1400px; margin:0 auto; padding:0 40px;
    }

    .logo-group { display:flex; align-items:center; gap:10px; }
    .logo-img { height:25px; width:auto; opacity:.9; }

    .logo {
      font-size:24px; font-weight:600; letter-spacing:-.5px;
      background:linear-gradient(135deg,#fff 0%,#a0a0a0 100%);
      -webkit-background-clip:text; -webkit-text-fill-color:transparent;
    }

    .hero {
      min-height:100vh; display:flex; align-items:center; justify-content:center;
      position:relative; padding-top:100px; text-align:center;
    }

    .gradient-blur {
      position:absolute; width:600px; height:600px;
      background:radial-gradient(circle,rgba(100,100,100,.15) 0%,transparent 70%);
      filter:blur(80px); pointer-events:none;
    }
    .blur-1{top:-200px;left:-200px;}
    .blur-2{bottom:-200px;right:-200px;}

    /* Restored animated line */
    .animated-text {
      position:relative; z-index:1;
      font-size:clamp(18px,3.2vw,32px);
      color:#bfbfbf; letter-spacing:-.01em;
      opacity:0; animation:fadeInOut 4s ease-in-out;
    }
    @keyframes fadeInOut {
      0%{opacity:0} 20%{opacity:1} 80%{opacity:1} 100%{opacity:0}
    }

    footer {
      padding:60px 0; text-align:center;
      border-top:1px solid rgba(255,255,255,.05); color:#666;
    }

    @media(max-width:768px){
      .container,nav{padding:0 20px;}
    }
  </style>
</head>
<body>
  <div class="grain"></div>

  <header>
    <nav>
      <div class="logo-group">
        <img src="shotrologo.png" alt="Shotro logo" class="logo-img">
        <div class="logo">shotro.ai</div>
      </div>
    </nav>
  </header>

  <main>
    <section class="hero">
      <div class="gradient-blur blur-1"></div>
      <div class="gradient-blur blur-2"></div>

      <!-- Animated line (center of page) -->
      <p id="animatedText" class="animated-text">For filmmakers.</p>
    </section>
  </main>

  <footer>
    <div class="container">
      <p>&copy; 2025 Shotro.ai. All rights reserved.</p>
    </div>
  </footer>

  <!-- Minimal animation JS -->
  <script>
    const phrases = [
      'For filmmakers.',
      'For agencies.',
      'For creators.',
      'Take control back!'
    ];
    let i = 0;
    const el = document.getElementById('animatedText');

    function cycle() {
      el.style.animation = 'none';
      setTimeout(() => {
        el.textContent = phrases[i];
        el.style.animation = 'fadeInOut 4s ease-in-out';
        i = (i + 1) % phrases.length;
      }, 50);
    }
    cycle();
    setInterval(cycle, 4000);
  </script>
</body>
</html>
