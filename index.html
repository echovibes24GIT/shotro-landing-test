<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Shotro.ai - AI Film Production Platform</title>

  <!-- Favicon -->
  <link rel="icon" type="image/png" href="shotrofavicon.png?v=1" />
  <link rel="apple-touch-icon" href="shotrofavicon.png?v=1" />
  <link rel="shortcut icon" href="shotrofavicon.png?v=1" />

  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
      background: #0a0a0a; color: #fff; overflow-x: hidden; line-height: 1.8;
    }

    .grain {
      position: fixed; top: 0; left: 0; width: 100%; height: 100%;
      pointer-events: none; opacity: .03; z-index: 1000;
      background-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 400 400' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='noiseFilter'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.9' numOctaves='4' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23noiseFilter)'/%3E%3C/svg%3E");
    }

    header {
      padding: 30px 0; position: fixed; width: 100%; top: 0; z-index: 100;
      backdrop-filter: blur(20px); background: rgba(10,10,10,.7);
      border-bottom: 1px solid rgba(255,255,255,.05);
    }

    nav {
      display: flex; justify-content: space-between; align-items: center;
      max-width: 1400px; margin: 0 auto; padding: 0 40px;
    }

    .logo-group { display: flex; align-items: center; gap: 10px; }
    .logo-img { height: 25px; width: auto; opacity: .9; }
    .logo {
      font-size: 24px; font-weight: 600; letter-spacing: -.5px;
      background: linear-gradient(135deg, #fff 0%, #a0a0a0 100%);
      -webkit-background-clip: text; -webkit-text-fill-color: transparent;
    }

    .hero {
      min-height: 100vh; display: flex; align-items: center; justify-content: center;
      position: relative; padding-top: 100px; text-align: center;
    }

    .hero-content { text-align: center; z-index: 2; padding: 20px; }

    .hero h1 {
      font-size: clamp(48px, 8vw, 120px); font-weight: 700; letter-spacing: -.02em;
      line-height: 1.3; margin-bottom: 50px; padding: 20px 10px;
      background: linear-gradient(180deg, #fff 0%, #666 100%);
      -webkit-background-clip: text; -webkit-text-fill-color: transparent;
    }

    .tagline {
      font-size: clamp(20px, 3vw, 32px); color: #888; margin-bottom: 60px;
      font-weight: 300; letter-spacing: -.02em; line-height: 1.8;
    }

    .cta-section { display: flex; flex-direction: column; align-items: center; gap: 20px; }

    /* === Waitlist form layout === */
    .waitlist-form {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 12px;
      position: relative;
      flex-wrap: nowrap;
      margin-bottom: 20px;
    }

    .optional-fields {
      position: absolute;
      right: 100%;
      top: 50%;
      transform: translateY(-50%) translateX(-30px);
      display: flex;
      flex-direction: column;
      gap: 10px;
      opacity: 0;
      filter: blur(8px);
      pointer-events: none;
      transition: opacity 3s ease, filter 3s ease, transform 1.2s ease;
    }

    .waitlist-form.show-optional .optional-fields {
      opacity: 1;
      filter: blur(0);
      transform: translateY(-50%) translateX(-10px);
      pointer-events: auto;
    }

    .optional-fields input:nth-child(1) { transition-delay: .3s; }
    .optional-fields input:nth-child(2) { transition-delay: 1.3s; }

    input[type="email"],
    input[type="text"] {
      padding: 18px 28px;
      font-size: 16px;
      background: rgba(255,255,255,.05);
      border: 1px solid rgba(255,255,255,.1);
      border-radius: 12px;
      color: #fff;
      width: 320px;
      transition: all .3s ease;
      outline: none;
    }

    input:focus {
      background: rgba(255,255,255,.08);
      border-color: rgba(255,255,255,.3);
    }

    input::placeholder { color: #666; }

    button {
      padding: 18px 40px; font-size: 16px; background: #eee; color: #0a0a0a;
      border: none; border-radius: 12px; cursor: pointer; font-weight: 600;
      transition: all .3s ease;
    }
    button:hover { transform: translateY(-2px); box-shadow: 0 10px 40px rgba(255,255,255,.2); }
    button:active { transform: translateY(0); }

    .animated-text {
      font-size: clamp(18px, 2.5vw, 28px); color: #666; margin-top: 10px;
      font-weight: 400; letter-spacing: -.02em; opacity: 0;
      animation: fadeInOut 4s ease-in-out;
    }

    @keyframes fadeInOut {
      0%{opacity:0;} 20%{opacity:1;} 80%{opacity:1;} 100%{opacity:0;}
    }

    .success-message {
      display: none; color: #eee; font-size: 14px; margin-top: 10px;
    }
    .success-message.show { display: block; }

    footer {
      padding: 60px 0; text-align: center;
      border-top: 1px solid rgba(255,255,255,.05); color: #666;
    }

    @media(max-width:768px){
      .waitlist-form { flex-direction: column; gap: 10px; }
      .optional-fields {
        position: static;
        opacity: 0;
        filter: blur(8px);
        transform: translateY(-10px);
      }
      .waitlist-form.show-optional .optional-fields {
        opacity: 1;
        filter: blur(0);
        transform: translateY(0);
      }
    }
  </style>
</head>

<body>
  <div class="grain"></div>

  <header>
    <nav>
      <div class="logo-group">
        <img src="shotrologo.png" alt="Shotro logo" class="logo-img">
        <div class="logo">Shotro.ai</div>
      </div>
    </nav>
  </header>

  <main>
    <section class="hero">
      <div class="container">
        <div class="hero-content">
          <h1>Forget prompts</h1>
          <p class="tagline">AI film production, reimagined</p>

          <div class="cta-section">
            <form class="waitlist-form" id="waitlistForm">
              <div class="optional-fields">
                <input type="text" placeholder="Occupation (optional)" id="occupationInput">
                <input type="text" placeholder="Portfolio / IMDb link (optional)" id="portfolioInput">
              </div>
              <input type="email" placeholder="Enter your email" required id="emailInput">
              <button type="submit">Join Waitlist</button>
            </form>

            <p class="animated-text" id="animatedText">For filmmakers.</p>
            <p class="success-message" id="successMessage">✓ You're on the list!</p>
          </div>
        </div>
      </div>
    </section>
  </main>

  <footer>
    <div class="container">
      <p>&copy; 2025 Shotro.ai | All rights reserved.</p>
    </div>
  </footer>

  <script>
    // reveal optional fields on focus
    const form = document.getElementById('waitlistForm');
    const emailInput = document.getElementById('emailInput');
    emailInput.addEventListener('focus', () => form.classList.add('show-optional'));

    // animated text
    const phrases = ['For filmmakers.','For agencies.','For studios.','Take control back.'];
    let currentPhrase = 0;
    const animatedText = document.getElementById('animatedText');

    function cycleText() {
      animatedText.style.animation = 'none';
      setTimeout(() => {
        animatedText.textContent = phrases[currentPhrase];
        animatedText.style.animation = 'fadeInOut 4s ease-in-out';
        currentPhrase = (currentPhrase + 1) % phrases.length;
      }, 50);
    }
    cycleText();
    setInterval(cycleText, 4000);

    // waitlist submit
    const occupationInput = document.getElementById('occupationInput');
    const portfolioInput = document.getElementById('portfolioInput');
    const successMessage = document.getElementById('successMessage');

    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      const email = emailInput.value.trim();
      const occupation = occupationInput.value.trim();
      const portfolio = portfolioInput.value.trim();

      const response = await fetch('/api/waitlist', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ email, occupation, portfolio })
      });

      const data = await response.json();
      if (data.message === 'exists') successMessage.textContent = 'You’re already on the list!';
      else if (data.message === 'added') successMessage.textContent = '✓ Welcome aboard!';
      else successMessage.textContent = 'Something went wrong. Try again.';

      successMessage.classList.add('show');
      emailInput.value = occupationInput.value = portfolioInput.value = '';
      setTimeout(() => successMessage.classList.remove('show'), 3000);
    });
  </script>
</body>
</html>
